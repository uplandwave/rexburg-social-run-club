<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Run Club</title>
    <link rel="stylesheet" href="./styles/base.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="your-logo.png" alt="Social Run Club Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#weekly-runs">Weekly Runs</a></li>
                <li><a href="#links">Links</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero" id="home">
        <img src="hero-image.jpg" alt="Hero Image">
    </section>
    
    <section class="intro-text">
        <h2>Welcome to Social Run Club</h2>
        <p>Join us for fun and fitness. Check out some moments from our recent events:</p>
    </section>
    
    <section class="photo-grid">
        <div class="photo"><img src="photo1.jpg" alt="Photo 1"></div>
        <div class="photo"><img src="photo2.jpg" alt="Photo 2"></div>
        <div class="photo"><img src="photo3.jpg" alt="Photo 3"></div>
        <div class="photo"><img src="photo4.jpg" alt="Photo 4"></div>
        <div class="photo"><img src="photo5.jpg" alt="Photo 5"></div>
        <div class="photo"><img src="photo6.jpg" alt="Photo 6"></div>
    </section>
    
    <footer>
        <p>&copy; 2024 Social Run Club. All rights reserved.</p>
    </footer>
</body>
</html>
